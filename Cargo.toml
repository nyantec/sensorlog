[package]
name = "sensorlog"
description = "A lightweight data logging service"
version = "0.1.0"
authors = ["The sensorlog Authors <oss@nyantec.com>"]
license = "MirOS"

[[bin]]
name = "sensorlogd"
path = "src/server.rs"

[[bin]]
name = "sensorlogctl"
path = "src/cli.rs"

[dependencies]
getopts = "*"
log = "*"
